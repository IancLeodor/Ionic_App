<ion-header>
  <ion-toolbar>
    <ion-title>Favorites</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let favorite of favorites">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="cocktail-title">{{ favorite.strDrink }}</ion-card-title>
          </ion-card-header>
          <ion-card-content (click)="viewDetails(favorite.idDrink)">
            <ion-thumbnail>
              <img [src]="favorite.strDrinkThumb + '/preview'" alt="Thumbnail">
            </ion-thumbnail>
            <div class="description">
              <p>{{ favorite.strInstructions | slice:0:100 }}...</p>
            </div>
            <div class="ingredients">
              <p>{{ favorite.strIngredient1 }}</p>
            </div>
          </ion-card-content>
          <ion-button fill="clear" (click)="removeFavorite(favorite.idDrink)">
            <ion-icon name="trash-bin" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-card>
      </ion-col>
