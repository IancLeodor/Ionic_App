<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<div class="toggle-bar"></div>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="newEmail"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Full Name</ion-label>
    <ion-input type="text" [(ngModel)]="newFullName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Dark Mode</ion-label>
    <ion-toggle [(ngModel)]="darkMode" (ionChange)="toggleDarkMode()"></ion-toggle>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="saveSettings()">Save Changes</ion-button>
  <ion-button expand="block" color="primary" (click)="logout()">Log Out</ion-button>
</ion-content>
